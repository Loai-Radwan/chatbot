<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <button onclick="showChatbot()" class="show-button"><i class="fa-solid fa-message"></i></button>
        <div class="chatbot active" id="chatbot">
            <div class="chat-head">
                <div class="logo">
                    <svg class="bot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                        viewBox="0 0 1024 1024">
                        <path
                            d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z">
                        </path>
                    </svg>
                    <h2>ChatBot</h2>
                </div>
                <button onclick="hideChatbot()" class="close "><i class="fa-solid fa-x"></i></button>

            </div>
            <div class="chat-body">
                <div class="message bot-message">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                        <path
                            d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z">
                        </path>
                    </svg>

                    <div class="text">
                        Hi There this is just a test
                        Hi There this is just a test
                        Hi There this is just a test
                    </div>
                </div>
            </div>
            <div class="chat-foot">
                <form class="form" action="#">
                    <textarea id="input" required placeholder="Message..."></textarea>
                    <div class="buttons">
                        <button type="button" id="emoji-button" class="material-symbols-rounded ">sentiment_satisfied</button>
                        <div class="file-upload-wrapper">
                            <input type="file" accept="images/*" id="file-input" hidden>
                            <img src=""  class="attach-image">
                            <button id="cancel-upload" type="button" class="material-symbols-rounded ">close</button>
                            <button id="file-upload" type="button" class="material-symbols-rounded ">attach_file</button>

                        </div>
                        <button type="submit"  class="material-symbols-rounded submit"> arrow_upward </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="https://kit.fontawesome.com/6881dd6346.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
